<!doctype html>
<html ng-app="app" >
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" ></script>
  <script src="controller.js"></script>
  </head>
  <body>
  <h1> Bienvenue à l'école! </h1>

<div ng-controller="ctrl" ng-view>

<button id="button" ng-click="getTeachers()">Get All Teachers</button><br><br>
<button id="button" ng-click="getStudents()">Get All Students</button><br><br>
<button id="button" ng-click="getClasses()">Get All Classes</button><br><br>

Search by ID: 
<input type="text" ng-model="searchS" ></input>
<input type="submit" ng-click="searchById()"></input><br>
{{data}}


<div ng-show="displayTeachers" class="hideByDefault">
	<h3>Résultats:</h3>
    <div ng-repeat="teacher in tester">
    {{teacher.name + " - " + teacher.email}}
    </div>
</div>

<div ng-show="displayStudents" class="hideByDefault">
	<h3>Результаты:</h3>
    <div ng-repeat="student in tester">
    {{student.name + " - " + student.email}}
    </div>
</div>


<div ng-show="displayClasses" class="hideByDefault">
	<h3>结果:</h3>
    <div ng-repeat="classes in tester">
    {{classes.name + " - " + classes.code}}
    </div>
</div>


</div>

</body>




</html>
